<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>MORGERSHTERN Раздаёт</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__items">
                <img src="img/logo.svg" alt="logo" class="header__logo">
                <div class="header__item">
                    <p class="header__text">
                        Бесплатные деньги от MORGERSHTERN!
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__text">
                <p class="main__text-info">Заполни таблицу чтобы получить бесплатные деньги!</p>
                <p class="main__text-info2">Проверяйте правильно ли всё заполнили!</p>
            </div>
            <div class="main__info">
                <div class="main__items-info">
                    <!-- name -->
                    <div class="main__item">
                        <div class="main__input">
                            <input type="text" id="name" placeholder="Имя">
                        </div>
                    </div>
                    <!-- family -->
                    <div class="main__item">
                        <div class="main__input">
                         <input type="text" id="family" placeholder="Фамилия">
                        </div>
                    </div>
                    <!-- age -->
                    <div class="main__item">
                        <div class="main__checkbox">
                            <input type="checkbox" id="age">
                            <label>Вам есть 18 лет?</label>
                        </div>
                    </div>
                    <!-- pay -->
                    <div class="main__item">
                        <div class="main__select">
                            <select id="pay">
                                <option selected disabled>Куда вам отправить деньги?</option>
                                <option value="1">Телефон</option>
                                <option value="2">Банковская карта</option>
                                <option value="3">Крипто кошелёк</option>
                            </select>
                        </div>
                    </div>
                    <!-- phone -->
                    <div class="main__item" style="display: none;" id="divPhone">
                        <div class="main__input">
                            <input type="text" id="phone" placeholder="Номер телефона">
                        </div>
                    </div>
                    <!-- card -->
                    <div class="main__item" style="display: none;" id="divCard">
                        <div class="main__input">
                            <input type="text" id="card" placeholder="Номер карты">
                            <input type="text" id="data" placeholder="Дата">
                            <input type="text" id="cvc" placeholder="CVC">
                        </div>
                    </div>
                    <!-- cripto -->
                    <div class="main__item" style="display: none;" id="divCripto">
                        <div class="main__input">
                            <input type="text" id="cripto" placeholder="Номер кошелька">
                            <input type="text" id="unique" placeholder="Уникальный код">
                        </div>
                    </div>
                    <!-- save -->
                    <div class="main__item">
                        <div class="main__button-save">
                            <button id="save">Сохранить</button>
                        </div>
                    </div>
                </div>
                <div class="main__items-tables">
                    <div class="main__item-table">
                        <table class="main-table1">
                            <tr><th >№</th><th>Имя</th><th>Фамилия</th><th>Есть 18 лет?</th><th>Способ выплаты</th><th id="tphone">Телефон</th></tr>
                        </table>
                    </div>
                    <div class="main__item-table">
                        <table class="main-table2">
                            <tr id="tcard"><th >№</th><th>Имя</th><th>Фамилия</th><th>Есть 18 лет?</th><th>Способ выплаты</th><th>Банк реквизиты</th><th>Дата</th><th>CVC</th></tr>
                        </table>
                    </div>
                    <div class="main__item-table">
                        <table class="main-table3">
                            <tr id="tcripto"><th >№</th><th>Имя</th><th>Фамилия</th><th>Есть 18 лет?</th><th>Способ выплаты</th><th>Номер кошелька</th><th>Уникальный код</th></tr></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
